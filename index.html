<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
<title>snake game project</title>
</head>
<body>
    <div class="game-container">
        <h1 class="title">SNAKE GAMEEEEE</h1>
        <div class="game-box">
            <div class="play-box">
                <script src="./index.js"></script>
                <div class="gameover-box" id="gameover-box">
                    <h1>GAME OVER!</h1>
                    <p>당신의 점수는</p>
                    <p id="final-score">0</p>
                    <p>점 입니다!!!!!!</p>
                </div>
            </div>
            <div class="score-box">
                <p id="plus"></p>
                <p id="score" class="score">CURRENT SCORE</p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
